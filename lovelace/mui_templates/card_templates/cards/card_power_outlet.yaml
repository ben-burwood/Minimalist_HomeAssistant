---
### Card Power Outlet ###
card_power_outlet:
  template:
    - "icon_more_info_new"
    - "yellow"
    - "mui_translation_engine"
  variables:
    mui_card_power_outlet_consumption_sensor:
    mui_card_power_outlet_name: "[[[ return entity.attributes.friendly_name ]]]"
    mui_card_power_outlet_icon: "[[[ return entity.attributes.icon ]]]"
    mui_outlet_power_enable_popup: false
  triggers_update: "all"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "yellow"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template:
                - "yellow"
              entity: "[[[ return entity.entity_id ]]]"
              icon: "[[[ return variables.mui_card_power_outlet_icon ]]]"
              variables: >
                [[[
                  let vars = variables;

                  if(variables.mui_outlet_power_enable_popup) {
                    vars.mui_custom_popup = {
                      'template': 'popup_power_outlet_stats',
                      'popup_variables': {'mui_popup_power_outlet_sensor1': variables.mui_popup_power_outlet_sensor1,
                        'mui_popup_power_outlet_sensor2': variables.mui_popup_power_outlet_sensor2,
                        'mui_popup_power_outlet_graph_sensor': variables.mui_popup_power_outlet_graph_sensor}
                    };
                  }
                  return vars;
                ]]]
          item2:
            card:
              type: "custom:button-card"
              template:
                - "yellow_no_card"
              entity: "[[[ return entity.entity_id ]]]"
              name: "[[[ return variables.mui_card_power_outlet_name ]]]"
              label: |-
                [[[
                  if (entity.state === "on" && variables.mui_card_power_outlet_consumption_sensor !== null) {
                    return variables.mui_translation_state + " â€¢ " + states[variables.mui_card_power_outlet_consumption_sensor].state + "W";
                  } else {
                    return variables.mui_translation_state;
                  }
                ]]]
              variables: >
                [[[
                  let vars = variables;

                  if(variables.mui_outlet_power_enable_popup) {
                    vars.mui_custom_popup = {
                      'template': 'popup_power_outlet_stats',
                      'popup_variables': {'mui_popup_power_outlet_sensor1': variables.mui_popup_power_outlet_sensor1,
                        'mui_popup_power_outlet_sensor2': variables.mui_popup_power_outlet_sensor2,
                        'mui_popup_power_outlet_graph_sensor': variables.mui_popup_power_outlet_graph_sensor}
                    };
                  }
                  return vars;
                ]]]
