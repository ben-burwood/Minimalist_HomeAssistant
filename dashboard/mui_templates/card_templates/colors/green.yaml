---
green_on:
  state:
    - styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        label:
          - color: "rgba(var(--color-green-text),1)"
        name:
          - color: "rgba(var(--color-green-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
        card:
          - background-color: "rgba(var(--color-background-green), var(--opacity-bg))"
      value: "on"
      id: "on"

green_off:
  state:
    - styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        label:
          - color: "rgba(var(--color-green-text),1)"
        name:
          - color: "rgba(var(--color-green-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
      value: "off"
      id: "off"

green_no_state:
  styles:
    icon:
      - color: "rgba(var(--color-green),1)"
    label:
      - color: "rgba(var(--color-green-text),1)"
    name:
      - color: "rgba(var(--color-green-text),1)"
    img_cell:
      - background-color: "rgba(var(--color-green), 0.2)"


# Legacy
green:
  template: "green_on"
